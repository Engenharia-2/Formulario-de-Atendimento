<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formulário de Atendimento</title>
    </head>
    <body>
        <form action="https://formsubmit.co/pcp1@lhf.ind.br" method="POST">
            <label for="Contato">Contato:</label>
            <input type="text" name="Contato" placeholder="nome do contato" required>
            <label for="email">E-mail:</label>
            <input type="text" name="email" placeholder="seuemail@xxxx.com" required>  
            <label for="numero de série">Número de Série do equipamento:</label>
            <input type="text" name="Número de série" placeholder="xxxxxxxxxxxxx" required>
            <label for="Solicitação">Solicitação do cliente:</label>
            <input type="text" name="Solicitação" placeholder="Solicitação" required>
            <label for="data inicio">Data de início:</label>
            <input type="date" name="data inicio" placeholder="dd/mm/aaaa" required>
            <br>
            <label for="hora inicio">Hora de início:</label>
            <input type="time" name="hora inicio" placeholder="hh:mm" required>
            <br>
            <label for="Ação">Ação:</label>
            <input type="text" name="Ação" placeholder="Digite aqui" required>
            <label for="observação">Observação:</label>
            <input type="text" name="observação" placeholder="Digite aqui" required>
            <div>
                <label for="tipo atendimento">Tipo de Atendimento:</label>
                <br>
                <br>
                <label for="Avulso">Avulso</label>
                <input type="checkbox" name="avulso" value="sim">
                <label for="garantia">Garantia</label>
                <input type="checkbox" name="garantia" value="sim">
                <label for="duvida cliente">Dúvida cliente</label>
                <input type="checkbox" name="duvida cliente" value="sim">
                <br>
                <br>
                <label for="atendimento">Atendimento encerrado?</label>
                <br>
                <br>
                <label for="sim">Sim</label>
                <input type="checkbox" name="sim" value="sim">
                <label for="nao">Não</label>
                <input type="checkbox" name="nao" value="sim">
                <br>
            </div>
            <br>
            <label for="reponsavel atendimento">Responsável pelo atendimento:</label>
            <input type="text" name="reponsavel atendimento" placeholder="Digite aqui" required>
            <label for="data fim">Data final:</label>
            <input type="date" name="data fim" placeholder="dd/mm/aaaa" required>
            <br>
            <label for="hora fim">Hora final:</label>
            <input type="time" name="hora fim" placeholder="hh:mm" required>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
